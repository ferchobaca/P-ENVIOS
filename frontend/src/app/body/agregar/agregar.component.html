<div class="card" style="margin: 100px">
  <div class="card-body">
    <form [formGroup]="data">
      <div class="input-group" style="align-content: center">
        <span class="input-group-text">Fecha de Registro </span>
        <input type="text" aria-label="Fecha" class="form-control" placeholder="Ingrese la fecha del paquete" formControlName="fechaRegistro">
      </div>
      <div class="input-group" style="margin-top: 10px">
        <span class="input-group-text">Remitente: </span>
        <input type="text" aria-label="Remitente" class="form-control" placeholder="Ingrese el nombre del Remitente" formControlName="remitente">
      </div>
      <div class="input-group" style="margin-top: 10px">
        <span class="input-group-text">Destinatario: </span>
        <input type="text" aria-label="Destinatario" class="form-control" placeholder="Ingrese el nombre del Distinatario" formControlName="destinatario">
      </div>
      <div class="input-group" style="margin-top: 10px">
        <span class="input-group-text">Direccion: </span>
        <input type="text" aria-label="Direccion" class="form-control" placeholder="Ingrese una Direccion" formControlName="direccion">
      </div>
      <div class="input-group" style="margin-top: 10px">
        <span class="input-group-text">Municipio: </span>
        <input type="text" aria-label="Municipio" class="form-control" placeholder="Ingrese un Municipio" formControlName="municipio">
      </div>
      <div class="input-group" style="margin-top: 10px">
        <span class="input-group-text">Colonia: </span>
        <input type="text" aria-label="Colonia" class="form-control" placeholder="Ingrese una colonia" formControlName="colonia">
      </div>
      <div class="input-group" style="margin-top: 10px">
        <span class="input-group-text">Estado: </span>
        <input type="text" aria-label="Estado" class="form-control" placeholder="Ingrese un estado" formControlName="estado">
      </div>
      <div class="input-group" style="margin-top: 10px">
        <span class="input-group-text">Latitud: </span>
        <input type="text" aria-label="Latitud" class="form-control" placeholder="Ingrese la Latitud" formControlName="latitud">
      </div>
      <div class="input-group" style="margin-top: 10px">
        <span class="input-group-text">Longitud: </span>
        <input type="text" aria-label="Latitud" class="form-control" placeholder="Ingrese la Longitud" formControlName="longitud">
      </div>
      <div class="input-group" style="margin-top: 10px">
        <span class="input-group-text">Peso: </span>
        <input type="text" aria-label="Peso" class="form-control" placeholder="Ingrese el peso del paquete" formControlName="peso">
      </div>
      <div class="input-group" style="margin-top: 10px">
        <span class="input-group-text">Dimension en X: </span>
        <input type="text" aria-label="DimX" class="form-control" placeholder="Ingrese las medidas en X" formControlName="dimensionX">
      </div>
      <div class="input-group" style="margin-top: 10px">
        <span class="input-group-text">Dimension en Y: </span>
        <input type="text" aria-label="DimY" class="form-control" placeholder="Ingrese las medidas en Y" formControlName="dimensionY">
      </div>
      <div class="input-group" style="margin-top: 10px">
        <span class="input-group-text">Dimension en Z: </span>
        <input type="text" aria-label="DimZ" class="form-control" placeholder="Ingrese las medidas en Z" formControlName="dimensionZ">
      </div>
      <div class="input-group" style="margin-top: 10px">
        <span class="input-group-text">Correo: </span>
        <input type="email" aria-label="Estado" class="form-control" placeholder="Ingrese un correo" formControlName="correoNotif">
      </div>
      <button type="button" class="btn btn-primary btn-lg" style="margin-top: 10px; justify-content: center" (click)="addRegister()">Agregar datos</button>
    </form>
  </div>
</div>
